<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventario de Refacciones</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 2rem;
        }

        .table-container {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .08);
            background-color: white;
        }

        th,
        td {
            vertical-align: middle;
        }

        .action-cell {
            white-space: nowrap;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold">Inventario de Refacciones</h1>
            <p class="fs-5 text-muted">Gestiona el stock de piezas para el mantenimiento de equipos médicos.</p>
        </div>
        <div>
            <a href="/inventory/new" class="btn btn-primary me-2"><i class="bi bi-plus-circle"></i> Nueva refacción</a>
            <a href="/" class="btn btn-secondary"><i class="bi bi-house-door"></i> Volver al Inicio</a>
        </div>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover align-middle mb-0">
            <thead>
            <tr class="table-dark">
                <th>Nombre</th>
                <th>SKU</th>
                <th class="text-center">Stock</th>
                <th class="text-center">Mín.</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${parts}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.sku}"></td>
                <td class="text-center">
                            <span th:class="${p.stock <= p.minStock} ? 'badge bg-danger' : 'badge bg-success'"
                                  th:text="${p.stock}"></span>
                </td>
                <td th:text="${p.minStock}" class="text-center"></td>
                <td class="action-cell">
                    <form th:action="@{'/inventory/' + ${p.id} + '/move'}" method="post" class="d-flex align-items-center">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="input-group input-group-sm me-2">
                            <input name="delta" type="number" class="form-control" placeholder="+/-" style="width: 80px;">
                            <input name="note" type="text" class="form-control" placeholder="Nota de movimiento" style="width: 150px;">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm"><i class="bi bi-check-lg"></i> Aplicar</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
