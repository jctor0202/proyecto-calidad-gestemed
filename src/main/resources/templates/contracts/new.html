<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuevo Contrato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card form-card">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="card-title fw-bold">Crear Nuevo Contrato</h1>
                            <p class="text-muted">Completa los detalles para formalizar un nuevo acuerdo de servicio.</p>
                        </div>
                    </div>

                    <form th:action="@{/contracts}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="code" class="form-label">Código</label>
                                <input id="code" name="code" type="text" class="form-control" placeholder="Ej: C-2025-001" required>
                            </div>
                            <div class="col-md-6">
                                <label for="clientName" class="form-label">Nombre del Cliente</label>
                                <input id="clientName" name="clientName" type="text" class="form-control" placeholder="Nombre completo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Fecha de Inicio</label>
                                <input id="startDate" name="startDate" type="date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Fecha de Fin</label>
                                <input id="endDate" name="endDate" type="date" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="alertDays" class="form-label">Días de Alerta de Vencimiento</label>
                                <select id="alertDays" name="alertDays" class="form-select" required>
                                    <option value="30">30 días</option>
                                    <option value="60">60 días</option>
                                    <option value="90">90 días</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="terms" class="form-label">Condiciones del Contrato</label>
                                <textarea id="terms" name="terms" class="form-control" rows="4" placeholder="Detalles y cláusulas del contrato..."></textarea>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3"><i class="bi bi-box-seam me-2"></i>Asociar Activos</h5>
                        <div class="alert alert-info" th:if="${#lists.isEmpty(assets)}">
                            <em>No hay activos aún. Crea uno en la sección de <a href="/assets" class="alert-link">Activos</a>.</em>
                        </div>
                        <div th:unless="${#lists.isEmpty(assets)}" class="row g-2">
                            <div class="col-md-6" th:each="a : ${assets}">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="assetIds" th:value="${a.id}" th:id="${'asset-check-' + a.id}">
                                    <label class="form-check-label" th:for="${'asset-check-' + a.id}">
                                        <span th:text="${a.assetId} + ' — ' + ${a.model}"></span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/contracts" class="btn btn-outline-secondary btn-lg"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
                            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>Guardar Contrato</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
