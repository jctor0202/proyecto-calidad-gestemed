<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nueva Refacción</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card form-card">
                <div class="card-body p-5">
                    <h1 class="card-title fw-bold mb-2">Añadir Nueva Refacción</h1>
                    <p class="text-muted mb-4">Introduce los detalles de la pieza de repuesto para tu inventario.</p>

                    <form th:action="@{/inventory}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input id="name" name="name" type="text" class="form-control" placeholder="Nombre de la refacción" required>
                            </div>
                            <div class="col-md-6">
                                <label for="sku" class="form-label">SKU</label>
                                <input id="sku" name="sku" type="text" class="form-control" placeholder="Código de inventario (SKU)">
                            </div>
                            <div class="col-md-6">
                                <label for="stock" class="form-label">Stock Inicial</label>
                                <input id="stock" name="stock" type="number" class="form-control" value="0" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="minStock" class="form-label">Stock Mínimo (Umbral)</label>
                                <input id="minStock" name="minStock" type="number" class="form-control" value="0" min="0" required>
                            </div>
                            <div class="col-12">
                                <label for="applicableModels" class="form-label">Modelos Aplicables</label>
                                <input id="applicableModels" name="applicableModels" type="text" class="form-control" placeholder="Ej: Modelo A, Modelo B, etc.">
                                <div class="form-text text-muted">Separa los modelos con comas.</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <a href="/inventory" class="btn btn-outline-secondary btn-lg"><i class="bi bi-x-circle me-2"></i>Cancelar</a>
                            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>Guardar Refacción</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
