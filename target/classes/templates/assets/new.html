<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuevo Activo Médico</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card form-card">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="card-title fw-bold">Registrar Nuevo Activo</h1>
                            <p class="text-muted">Completa el formulario para agregar un nuevo equipo médico al sistema.</p>
                        </div>
                        <a href="/assets" class="btn btn-secondary btn-lg"><i class="bi bi-x-circle-fill me-2"></i>Cancelar</a>
                    </div>

                    <form th:action="@{/assets}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="assetId" class="form-label">ID de Activo</label>
                                    <input id="assetId" name="assetId" type="text" class="form-control" placeholder="ID único" required>
                                </div>
                                <div class="mb-3">
                                    <label for="model" class="form-label">Modelo</label>
                                    <input id="model" name="model" type="text" class="form-control" placeholder="Modelo del equipo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="serialNumber" class="form-label">Número de Serie</label>
                                    <input id="serialNumber" name="serialNumber" type="text" class="form-control" placeholder="Número de serie" required>
                                </div>
                                <div class="mb-3">
                                    <label for="manufacturer" class="form-label">Fabricante</label>
                                    <input id="manufacturer" name="manufacturer" type="text" class="form-control" placeholder="Nombre del fabricante" required>
                                </div>
                                <div class="mb-3">
                                    <label for="value" class="form-label">Valor del Equipo</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input id="value" name="value" type="number" step="0.01" class="form-control" placeholder="Valor" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="purchaseDate" class="form-label">Fecha de Compra</label>
                                    <input id="purchaseDate" name="purchaseDate" type="date" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="initialLocation" class="form-label">Ubicación Inicial</label>
                                    <input id="initialLocation" name="initialLocation" type="text" class="form-control" placeholder="Ej: Hospital General, Piso 3" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastLatitude" class="form-label">Latitud (GPS)</label>
                                    <input id="lastLatitude" name="lastLatitude" type="text" class="form-control" placeholder="Coordenadas de latitud" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastLongitude" class="form-label">Longitud (GPS)</label>
                                    <input id="lastLongitude" name="lastLongitude" type="text" class="form-control" placeholder="Coordenadas de longitud" required>
                                </div>
                                <div class="mb-3">
                                    <label for="rfidOrQrTag" class="form-label">RFID / QR (Opcional)</label>
                                    <input id="rfidOrQrTag" name="rfidOrQrTag" type="text" class="form-control" placeholder="Código RFID o QR">
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <label for="photos" class="form-label">Fotos del Activo</label>
                                <input id="photos" name="photos" type="file" class="form-control" multiple>
                                <div class="form-text text-muted">Puedes seleccionar múltiples archivos.</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-save me-2"></i>Guardar Activo</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
