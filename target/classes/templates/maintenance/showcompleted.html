<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Detalles de Orden de Mantenimiento Finalizada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .photo-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        .signature-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold mb-0">Orden #<span th:text="${order.id}"></span></h1>
            <p class="fs-5 text-muted">Detalles de una orden de mantenimiento finalizada.</p>
        </div>
        <a th:href="@{/maintenance/list}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver a Mantenimientos</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-info-circle me-2"></i>Información General</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Activo:</b>
                            <span><a th:href="@{'/assets/' + ${order.asset.id}}" th:text="${order.asset.assetId} + ' — ' + ${order.asset.model}"></a></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Tipo:</b>
                            <span th:text="${order.type}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Estado:</b>
                            <span class="badge bg-success rounded-pill" th:text="${order.status}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Responsable:</b>
                            <span th:text="${order.responsible}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Fecha programada:</b>
                            <span th:text="${order.scheduledDate}"></span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-list-task me-2"></i>Tareas Realizadas</h5>
                    <p class="card-text text-muted" style="white-space: pre-wrap;" th:text="${order.tasks}"></p>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-images me-2"></i>Evidencias Fotográficas</h5>

                    <div th:if="${order.photoPaths} != null and ${!#strings.isEmpty(order.photoPaths)}">
                        <div class="photo-grid">
                            <div class="photo-container" th:each="p : ${#strings.arraySplit(order.photoPaths, '\\|')}">
                                <img th:src="${p}" alt="Evidencia fotográfica">
                            </div>
                        </div>
                    </div>
                    <div th:if="${order.photoPaths} == null or ${#strings.isEmpty(order.photoPaths)}">
                        <div class="alert alert-secondary text-center mb-0" role="alert">
                            <em><i class="bi bi-image-fill me-2"></i>Sin fotos adjuntas</em>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-pen me-2"></i>Firma de Conformidad</h5>
                    <div th:if="${order.signaturePath} != null and ${!#strings.isEmpty(order.signaturePath)}">
                        <img th:src="${order.signaturePath}" alt="Firma" class="signature-img">
                    </div>
                    <div th:if="${order.signaturePath} == null or ${#strings.isEmpty(order.signaturePath)}">
                        <div class="alert alert-secondary text-center mb-0" role="alert">
                            <em><i class="bi bi-pencil-fill me-2"></i>Sin firma registrada</em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
