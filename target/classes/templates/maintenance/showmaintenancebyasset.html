<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Órdenes de Mantenimiento por Activo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
            border-radius: 10px;
        }
        .card-header {
            font-weight: bold;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold">Historial de Mantenimientos</h1>
            <p class="fs-5 text-muted">Órdenes para el activo: <b th:text="${asset.assetId}"></b> — <span th:text="${asset.model}"></span></p>
        </div>
        <a href="/assets" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver a Activos</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white"><i class="bi bi-exclamation-circle me-2"></i>Pendientes</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="o : ${pendientes}">
                            <a th:href="@{'/maintenance/' + ${o.id}}">
                                <b th:text="'#' + ${o.id}"></b> — <span th:text="${o.type}"></span>
                            </a>
                            <small class="text-muted" th:text="${o.scheduledDate}"></small>
                        </li>
                    </ul>
                    <div class="alert alert-info mt-3" role="alert" th:if="${#lists.isEmpty(pendientes)}">
                        <em>No hay órdenes pendientes.</em>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white"><i class="bi bi-tools me-2"></i>En curso</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="o : ${enCurso}">
                            <a th:href="@{'/maintenance/' + ${o.id}}">
                                <b th:text="'#' + ${o.id}"></b> — <span th:text="${o.type}"></span>
                            </a>
                            <small class="text-muted" th:text="${o.scheduledDate}"></small>
                        </li>
                    </ul>
                    <div class="alert alert-info mt-3" role="alert" th:if="${#lists.isEmpty(enCurso)}">
                        <em>Sin órdenes en curso.</em>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-header bg-success text-white"><i class="bi bi-check-circle me-2"></i>Finalizadas</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="o : ${finalizadas}">
                            <a th:href="@{'/maintenance/showCompleted/' + ${o.id}}">
                                <b th:text="'#' + ${o.id}"></b> — <span th:text="${o.type}"></span>
                            </a>
                            <small class="text-muted" th:text="${o.scheduledDate}"></small>
                        </li>
                    </ul>
                    <div class="alert alert-info mt-3" role="alert" th:if="${#lists.isEmpty(finalizadas)}">
                        <em>Sin órdenes finalizadas.</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
