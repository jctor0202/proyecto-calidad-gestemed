<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Orden de Mantenimiento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,.08);
        }
        #sig {
            border: 2px dashed #ccc;
            border-radius: 8px;
            touch-action: none;
            cursor: crosshair;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="display-5 fw-bold mb-0">Orden #<span th:text="${order.id}"></span></h1>
            <p class="fs-5 text-muted">Gestión de la orden de mantenimiento.</p>
        </div>
        <a href="/assets" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Volver a Activos</a>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-info-circle me-2"></i>Información de la Orden</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Activo:</b>
                            <span><a th:href="@{'/assets/' + ${order.asset.id}}" th:text="${order.asset.assetId} + ' — ' + ${order.asset.model}"></a></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Tipo:</b>
                            <span th:text="${order.type}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Estado:</b>
                            <span class="badge bg-warning rounded-pill" th:text="${order.status}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Responsable:</b>
                            <span th:text="${order.responsible}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <b>Programada:</b>
                            <span th:text="${order.scheduledDate}"></span>
                        </li>
                    </ul>
                    <div class="mt-3">
                        <h6 class="fw-bold">Tareas:</h6>
                        <p class="card-text text-muted" style="white-space: pre-wrap;" th:text="${order.tasks}"></p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-gear-fill me-2"></i>Consumir Refacciones</h5>
                    <form th:action="@{'/maintenance/' + ${order.id} + '/consume'}" method="post" class="d-flex align-items-center">
                        <select name="partId" class="form-select me-2" required>
                            <option th:each="p : ${parts}" th:value="${p.id}" th:text="${p.name} + ' (stock: ' + ${p.stock} + ')'"></option>
                        </select>
                        <input type="number" name="qty" class="form-control me-2" placeholder="Cantidad" min="1" required style="width: 100px;">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Consumir</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3"><i class="bi bi-check-circle-fill me-2"></i>Cerrar Orden</h5>
                    <form th:action="@{'/maintenance/' + ${order.id} + '/close'}" method="post" enctype="multipart/form-data" onsubmit="return attachSig()">
                        <div class="mb-3">
                            <label for="photos" class="form-label">Fotos (Opcional):</label>
                            <input id="photos" type="file" name="photos" class="form-control" multiple>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Firma del técnico:</label>
                            <canvas id="sig" width="400" height="180"></canvas>
                            <div class="mt-2 text-end">
                                <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearSig()"><i class="bi bi-eraser me-1"></i>Limpiar</button>
                            </div>
                        </div>
                        <input type="hidden" name="signatureDataUrl" id="signatureDataUrl">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg"><i class="bi bi-journal-check me-2"></i>Cerrar Orden</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    // Mantener el script JS para la firma
    const c = document.getElementById('sig');
    const ctx = c.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
        const container = c.parentElement;
        c.width = container.offsetWidth;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    c.addEventListener('mousedown', (e) => {
        drawing = true;
        ctx.beginPath();
        const rect = c.getBoundingClientRect();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    c.addEventListener('mouseup', () => {
        drawing = false;
    });

    c.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        const rect = c.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Para dispositivos táctiles
    c.addEventListener('touchstart', (e) => {
        e.preventDefault();
        drawing = true;
        ctx.beginPath();
        const rect = c.getBoundingClientRect();
        const touch = e.touches[0];
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    c.addEventListener('touchend', () => {
        drawing = false;
    });

    c.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (!drawing) return;
        const rect = c.getBoundingClientRect();
        const touch = e.touches[0];
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    function clearSig() {
        ctx.clearRect(0, 0, c.width, c.height);
    }

    function attachSig() {
        document.getElementById('signatureDataUrl').value = c.toDataURL('image/png');
        return true;
    }
</script>
</body>
</html>
